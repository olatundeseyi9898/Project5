<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="card-container">
    <div class="card-image"></div>
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subscription-plan">
        <img src="/IMAGES/icon-music.svg" alt="" class="music-icon">
        <div class="detail">
          <div class="plan-type">Annual Plan</div>
          <div class="plan-amount">$59.99/year</div>
        </div>
        <div class="change-plan"><a href="#">Change</a></div>
      </div>
      <button>Proceed to Payment</button>
      <div class="cancel-order">Cancel Order</div>
    </div>
  </section>
</body>
</html>
